; General configuration of the processing
;------------------------------------------------------------------------------
[conf]
reader_dir = reader
reader = leosphere_wls7_10min
netcdf_format = NETCDF4

; Special option for the reader (optional)
;------------------------------------------------------------------------------
[reader_conf]
; time resolution in minutes
time_resol = 10
missing_float = -999.
missing_int = -9

; Global attribute of the netCDF file
;------------------------------------------------------------------------------
[global]
site_location =
instrument_id = $reader_data$, IdSystem
institution = $reader_data$, IdClient
principal_investigator =
instrument_type = WLS7v2
title = Doppler Lidar
history =
instrument_firmware_version = $reader_data$, Version
source = remote sensing
references =
comment =
Conventions = CF-1.6

; Dimensions
;------------------------------------------------------------------------------
[time]
dim = time
type = $time$
standard_name = time
units = minutes since 1970-01-01 00:00:00 UTC
calendar = standard
bounds = time_bnds
value = $reader_data$, start_time

[range]
dim = range
type = $float$
long_name = range
units = m
value = $reader_data$, range

[nv]
dim = nv
size = $reader_data$, nv

; variables
;------------------------------------------------------------------------------
[time_bnds]
dim = time, nv
type = $time$
units = minutes since 1970-01-01 00:00:00 UTC
calendar = standard
value = $reader_data$, time_bounds

[wind_speed]
type = $double$
standard_name = wind_speed
dim = time, range
units = m.s^-1
_FillValue = -999.
missing_value = -999.
value = $reader_data$, ws

[wind_speed_maximum]
type = $double$
standard_name = wind_speed_of_gust
dim = time, range
units = m.s^-1
_FillValue = -999.
missing_value = -999.
value = $reader_data$, ws_max

[wind_direction]
type = $double$
standard_name = wind_from_direction
dim = time, range
units = degree
_FillValue = -999.
missing_value = -999.
value = $reader_data$, wd

[w_wind_component]
type = $double$
standard_name = upward_air_velocity
dim = time, range
units = m.s^-1
_FillValue = -999.
missing_value = -999.
value = $reader_data$, w

[wind_speed_minimum]
type = $double$
long_name = wind_speed_minimum
dim = time, range
units = m.s^-1
missing_value = NaN
value = $reader_data$, ws_min

[ws_dispersion]
type = $double$
long_name = wind_speed_dispersion
dim = time, range
units = m.s^-1
_FillValue = -999.
missing_value = -999.
value = $reader_data$, ws_disp

[w_dispersion]
type = $double$
long_name = upward_air_velocity_dispersion
dim = time, range
units = m.s^-1
_FillValue = -999.
missing_value = -999.
value = $reader_data$, w_disp

[data_availability]
type = $double$
long_name = data_availability
dim = time, range
units = percent
missing_value = NaN
value = $reader_data$, data_availability

[CNR]
type = $double$
long_name = Carrier_to_Noise_Ratio
dim = time, range
units = dB
_FillValue = -999.
missing_value = -999.
value = $reader_data$, cnr

[CNR_minimum]
type = $double$
long_name = Carrier_to_Noise_Ratio_minimum
dim = time, range
units = dB
missing_value = NaN
value = $reader_data$, cnr_min

[Doppler_Spectral_Broadening]
type = $double$
long_name = Doppler_Spectral_Broadening
dim = time, range
units = m.s^-1
_FillValue = -999.
missing_value = -999.
value = $reader_data$, doppler_speed

[wiper_count]
type = $double$
long_name = wiper_count
dim = time
units = number of wiper swipes by 10 minutes periods
_FillValue = -999.
missing_value = -999.
value = $reader_data$, wiper_count

[internal_temperature]
type = $double$
long_name = system_internal_temperature
dim = time
units = number of wiper swipes by 10 minutes periods
_FillValue = -999.
missing_value = -999.
value = $reader_data$, temp_int

[air_temperature]
type = $double$
standard_name = air_temperature
dim = time
units = degree_Celsius
_FillValue = -999.
missing_value = -999.
value = $reader_data$, temp_ext
comment = optional system

[air_pressure]
type = $double$
standard_name = air_pressure
dim = time
units = hPa
_FillValue = -999.
missing_value = -999.
value = $reader_data$, pres
comment = optional system

[relative_humidity]
type = $double$
standard_name = relative_humidity
dim = time
units = 1
_FillValue = -999.
missing_value = -999.
value = $reader_data$, rh
comment = optional system