[conf]
reader_dir = reader
reader = campbellscientific_cs135_LMU
netcdf_format = NETCDF4
netcdf4_compression = true
netcdf4_compression_level = 1

[reader_conf]
timestamp_fmt = New record %d.%m.%Y %H:%M:%S
missing_float = -999.9
missing_int = -99
file_encoding = utf8
time_resolution = 10

[global]
title = Campbell SkyVUEPRO LMU-MIM
site_location = Munich, Germany
instrument_id = CS135LMU
instrument_type = Campbell SkyVUEPRO CS135
instrument_serial_number = $reader_data$, instrument_id
instrument_firmware_version = $reader_data$, os
institution = LMU-MIM
overlap_function = false
overlap_is_corrected = true
optical_configuration = bistatic with single split lens design
laser = InGaAs Class 1M
laser_wavelength = 912
laser_pulse_repetition_rate = 10 kHz
laser_pulse_length = 100 ns
laser_pulse_energy = 4.8 mircojoule
laser_divergence = ±0.35
telescope_FOV = ±0.75
detection_type = APD analog detection
filter_bandwidth = unknown
source = ground based lidar remote sensing
principal_investigator = A.Geiss
references = SkyVUEPRO Manual: https://s.campbellsci.com/documents/us/manuals/skyvuepro.pdf
    Raw2L1 Repo: https://gitlab.in2p3.fr/ipsl/sirta/raw2l1/
# comment = 
# wigos_station_id = wigos_id  [to_change]
# wmo_id = wmo_id [to_change]
# history =
# hermes_history =
conventions = CF-1.10

[time]
dim = time
type = $time$
long_name = Time
units = seconds since 1970-01-01 00:00:00
value = $reader_data$, time
standard_name = time
axis = T
comment = represents the end of the averaging period
calendar = standard

[range]
dim = range
type = $float$
long_name = range
units = m
axis = Z
positive = up
value = $reader_data$, range

[layer]
dim = layer
type = $short$
long_name = index of cloud layer base
; units = 1
value = $reader_data$, cbh_layer

[layer_aerosol]
dim = layer_aerosol
type = $short$
long_name = index of cloud layer height
; units = 1
comment = derived from sky condition algorithm
value = $reader_data$, clh_layer

; [layer_clh]
; dim = layer_clh
; type = $integer$
; long_name = layer index of cloud layer height
; units = 1
; value = $reader_data$, clh_layer

[layer_mlh]
dim = layer_mlh
type = $short$
long_name = index of mixing layer height
; units = 1
value = $reader_data$, mlh_layer

[rcs_0]
dim = time, range
type = $double$
long_name = calibrated range corrected signal (attenuated backscatter)
units = m^-1.sr^-1
coordinates = time range longitude latitude
missing_value = -999.9
_FillValue = -999.9
comment = only factory calibration is applied
value = $reader_data$, rcs_0
detection_mode = analog

; [rcs_0]
; dim = time, range
; type = $double$
; long_name = normalized range corrected signal
; units = 1e-8 sr^-1.m^-1
; missing_value = -999.
; _FillValue = -999.
; value = $reader_data$, rcs_0

[bckgrd_rcs_0]
dim = time
type = $double$
long_name = background light at internal ADC input
units = mV
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, bckgrd_rcs_0

; [bckgrd_rcs_0]
; dim = time
; type = $double$
; long_name = background light at internal ADC input
; units = mV
; missing_value = -999.
; _FillValue = -999.
; value = $reader_data$, bckgrd_rcs_0

[tilt_angle]
dim = time
type = $float$
long_name = instrument tilt angle from vertical
units = degrees
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, tilt_angle

[cloud_base_height]
dim = time, layer
type = $integer$
long_name = cloud base height
standard_name = cloud_base_altitude
units = m
coordinates = time layer longitude latitude
missing_value = -99
_FillValue = -99
comment = height is range if tilt angle correction is OFF (default) and altitude otherwise
value = $reader_data$, cbh

; [cbh]
; dim = time, layer
; type = $integer$
; long_name = cloud base height
; units = m
; missing_value = -9
; value = $reader_data$, cbh

[cloud_layer_height]
dim = time, layer_aerosol
type = $integer$
long_name = cloud layer height
units = m
missing_value = -99
coordinates = time layer_aerosol longitude latitude
_FillValue = -99
comment = derived from sky condition algorithm
value = $reader_data$, clh

;[clh]
;dim = time, layer_clh
;type = $integer$
;long_name = cloud layer height
;units = m
;missing_value = -9
;_FillValue = -9
;value = $reader_data$, clh

[cloud_cover_layer]
dim = time, layer_aerosol
type = $short$
long_name = cloud cover per layer
units = okta
coordinates = time layer_aerosol longitude latitude
missing_value = -99
_FillValue = -99
value = $reader_data$, cloud_amount

;[cloud_amount]
;dim = time, layer_clh
;type = $short$
;long_name = cloud fraction in eighths
;units = 1
;missing_value = -9
;_FillValue = -9
;value = $reader_data$, cloud_amount

[mixing_layer_height]
dim = time, layer_mlh
type = $integer$
long_name = mixing layer height
units = m
coordinates = time layer_mlh longitude latitude
missing_value = -99
_FillValue = -99
value = $reader_data$, mlh

[mixing_layer_height_flag]
dim = time, layer_mlh
type = $short$
long_name = mixing layer height quality flag
coordinates = time layer_mlh longitude latitude
comment = scale from 1 to 3 with 3 is best
missing_value = -99
_FillValue = -99
value = $reader_data$, mlh_qf

[start_time]
dim = time
type = $time$
long_name = start time of measurements
units = days since 1970-01-01 00:00:00
value = $reader_data$, start_time
calendar = standard

[time_resol]
dim = $none$
type = $integer$
long_name = time resolution
units = s
value = $reader_data$, time_resolution

;[time_resol]
;dim = $none$
;type = $float$
;long_name = time resolution
;units = s
;value = 3

[range_resol]
dim = $none$
type = $float$
long_name = range resolution
units = m
value = $reader_data$, range_resol

;[range_resol]
;dim = $none$
;type = $float$
;long_name = range resolution
;units = m
;value = $reader_data$, range_resol

; [tilt_angle]
; dim = $none$
; type = $float$
; long_name = instrument tilt angle from vertical
; units = degree
; missing_value = -999.
; _FillValue = -999.
; value = $reader_data$, tilt_angle

[station_latitude]
dim = $none$
type = $float$
long_name = station latitude
units = degrees_north
axis = Y
value = 48.148
standard_name = latitude

[station_longitude]
dim = $none$
type = $float$
long_name = station longitude
units = degrees_east
axis = X
value = 11.573
standard_name = longitude

[station_altitude]
dim = $none$
type = $float$
long_name = station altitude
units = m
value = 539
standard_name = altitude

[beta_att_sum]
dim = time
type = $float$
long_name = sum of detected and normalized backscatter
units = sr^-1
missing_value = -999.9
_FillValue = -999.9
comment = beta att based on factory calibration
value = $reader_data$, integrated_rcs_0

;[sum_rcs0]
;dim = time
;type = $float$
;long_name = sum of detected and normalized backscatter
;units = sr^-1
;missing_value = -999.
;_FillValue = -999.
;value = $reader_data$, integrated_rcs_0

[hkd_temp_laser]
dim = time
type = $float$
long_name = laser temperature
units = K
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, laser_temp

;[laser_temp]
;type = $float$
;long_name = laser temperature
;units = K
;dim = time
;missing_value = -999.
;_FillValue = -999.
;value = $reader_data$, laser_temp

[hkd_state_laser]
dim = time
type = $float$
long_name = laser pulse energy, percent of nominal factory setting
units = %
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, laser_energy

;[laser_energy]
;dim = time
;type = $float$
;long_name = laser pulse energy, percent of nominal factory setting
;units = %
;missing_value = -999.
;_FillValue = -999.
;value = $reader_data$, laser_energy

[hkd_state_optics]
dim = time
type = $float$
long_name = window transmission estimate
units = %
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, window_transmission

;[window_transmission]
;dim = time
;type = $float$
;long_name = window transmission estimate
;units = %
;missing_value = -999.
;_FillValue = -999.
;value = $reader_data$, window_transmission

[hkd_laser_pulses]
dim = time
type = $float$
long_name = number of laser pulses
;units = %
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, laser_pulse

[hkd_sample_rate]
dim = time
type = $int$
long_name = sample rate
units = MHz
missing_value = -99
_FillValue = -99
value = $reader_data$, sample_rate

[vertical_visibility]
dim = time
type = $integer$
long_name = vertical visibility
standard_name = visibility_in_air
units = m
coordinates = time longitude latitude
missing_value = -99
_FillValue = -99
value = $reader_data$, vertical_visibility

;[vertical_visibility]
;dim = time
;type = $integer$
;long_name = vertical visibility
;units = m
;missing_value = -9
;_FillValue = -9
;value = $reader_data$, vertical_visibility

[highest_signal_received]
dim = time
type = $integer$
long_name = heighest signal received
units = m
coordinates = time longitude latitude
missing_value = -99
_FillValue = -99
value = $reader_data$, highest_signal_received

[alarm_status]
dim = time
type = $string$
long_name = alarm or warning status
;units = 1
comment = 0: OK, W: Warning, A: Alarm
;flag_values = 0, W, A
;flags_meanings = None warning alarm
value = $reader_data$, alarm

[status_error_string]
dim = time
type = $string$
long_name = alarm or warning status
comment = first 4 digits: alarms, next 4 digits: warnings, last 4 digits: status (see manual)
# units = 1
value = $reader_data$, info_flags

;[error_string]
;dim = time
;type = $string$
;long_name = alarm or warning status
;units = 1
;value = $reader_data$, info_flags