[rcs_0]
dim = time, range
type = $double$
long_name = normalized range corrected signal
units = MHz.km^2.uJ^-1
missing_value = -999.
_FillValue = -999.
laser = 0
telescope = 0
overlap = 0
polarization = none
diffusion = rayleigh
detection_mode = photocounting
orientation_of_the_optical_axis = unknown
value = $reader_data$, total_nrb

