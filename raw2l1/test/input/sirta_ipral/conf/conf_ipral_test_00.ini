;
; version: 2.1.18
; SIRTA IPSL/CNRS/EP 2014-2017
;
; for TOPROF netCDF-CF format
;
;------------------------------------------------------------------------------

; General configuration of the processing
;------------------------------------------------------------------------------
[conf]
reader_dir = reader
reader = sirta_ipral
netcdf_format = NETCDF4
netcdf4_compression = true
netcdf4_compression_level = 9

; Special option for the reader (optional)
;------------------------------------------------------------------------------
[reader_conf]


; Variables required by TOPROF chosen format
;==============================================================================

; Global attribute of the netCDF file
;------------------------------------------------------------------------------
[global]
site_location = Palaiseau, France
instrument_id = IPRAL
sofware_id = IPRAL
overlap_is_corrected = false
overlap_function = false
instrument_version_number = 0
principal_investigator = Martial Haeffelin
title = IPRAL
institution = IPSL
source = SIRTA
history = by M.A. Drouin
references =
comment = config file version 0 (fields to be fulfilled)
author = M.A. Drouin, S.Piermarini
Conventions = CF-1.6

; Dimensions
;------------------------------------------------------------------------------
[time]
dim = time
type = $time$
standard_name = time
units = days since 1970-01-01 00:00:00
calendar = standard
value = $reader_data$, time

[range]
dim = range
type = $float$
long_name = range above ground level
units = m
value = $reader_data$, range

; variables
;------------------------------------------------------------------------------
[rcs_00]
dim = time, range
type = $double$
long_name = range corrected signal
missing_value = NAN
laser = $reader_data$,laser_00
telescope = $reader_data$, telescope_00
overlap = 0
polarization = $reader_data$, polarization_00
detection_mode = $reader_data$,detection_mode_00
wavelength = $reader_data$, wavelength_00
units = $reader_data$, units_00
voltage = $reader_data$, voltage_00
range_length = $reader_data$,range_length_00
bin_shift = $reader_data$,bin_shift_00
ADCbits = $reader_data$,ADCbits_00
n_shots = $reader_data$,n_shots_00
max_detection_range = $reader_data$,max_detection_range_00
discriminator_level=$reader_data$,discriminator_level_00
value = $reader_data$, rcs_00

