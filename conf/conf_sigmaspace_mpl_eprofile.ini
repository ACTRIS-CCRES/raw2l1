[conf]
reader_dir = raw2l1.reader
reader = sigmaspace_minimpl
netcdf_format = NETCDF4
netcdf4_compression = true
netcdf4_compression_level = 1

[reader_conf]
missing_float = -999.9
missing_int = -9

[global]
site_location = CITY,COUNTRY [to_change]
instrument_id = A [to_change]
wigos_station_id = wigos_id  [to_change]
wmo_id = wmo_id [to_change]
instrument_serial_number = $reader_data$, instrument_id
instrument_firmware_version = $reader_data$, software_id
overlap_function = false
history =
hermes_history =
overlap_is_corrected = true
principal_investigator = PI [to_change]
title = CITY MPL INSTITUTION [to_change]
institution = institution [to_change]
source = Ground Based Remote Sensing
references = E-PROFILE Data Format Description Document
comment =
Conventions = CF-1.7, UKMO-1.0.2
instrument_type = MPL

[time]
dim = time
type = $time$
long_name = time
units = days since 1970-01-01 00:00:00
value = $reader_data$, time
standard_name = time
calendar = standard

[range]
dim = range
type = $float$
long_name = range
units = m
value = $reader_data$, range_nrb

[range_raw]
dim = range_raw
type = $float$
long_name = raw range
units = m
value = $reader_data$, range_raw

[range_vbp]
dim = range_vbp
type = $float$
long_name = raw vbp
units = m
value = $reader_data$, range_vbp

[layer]
dim = layer
type = $integer$
long_name = cloud layer index
units = 1
value = $reader_data$, n_cld

[rcs_0]
dim = time, range
type = $double$
long_name = normalized range corrected signal
units = MHz.km^2.uJ^-1
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, total_nrb
laser = 0
telescope = 0
overlap = 0
polarization = none
diffusion = rayleigh
detection_mode = photocounting
orientation_of_the_optical_axis = unknown

[bckgrd_rcs_0]
dim = time
type = $double$
long_name = baseline raw signal
units = Mhz
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, bckgrd_total

[rcs_1]
dim = time, range
type = $double$
long_name = normalized range corrected signal
units = MHz.km^2.uJ^-1
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, copol_nrb
laser = 0
telescope = 0
overlap = 0
polarization = parallel
diffusion = rayleigh
detection_mode = photocounting
orientation_of_the_optical_axis = unknown

[bckgrd_rcs_1]
dim = time
type = $double$
long_name = baseline raw signal
units = Mhz
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, bckgrd_copol

[rcs_2]
dim = time, range
type = $double$
long_name = normalized range corrected signal
units = MHz.km^2.uJ^-1
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, crosspol_nrb
laser = 0
telescope = 0
overlap = 0
polarization = cross
diffusion = rayleigh
detection_mode = photocounting
orientation_of_the_optical_axis = unknown

[bckgrd_rcs_2]
dim = time
type = $double$
long_name = baseline raw signal
units = Mhz
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, bckgrd_crosspol

[tilt_angle]
dim = $none$
type = $float$
long_name = instrument tilt angle from vertical
units = degree
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, first_azimuth_angle

[cloud_base_height]
dim = time, layer
type = $float$
long_name = cloud base height
units = m
missing_value = -9
_FillValue = -9
value = $reader_data$, cbh

[start_time]
dim = time
type = $time$
long_name = start time of measurements
units = days since 1970-01-01 00:00:00
value = $reader_data$, start_time
calendar = standard

[range_resol]
dim = $none$
type = $float$
long_name = range resolution
units = m
value = $reader_data$, range_resol

[l0_width]
dim = $none$
type = $float$
long_name = laser 0 line width
units = nm
value = -999.9

[l0_beam_div]
dim = $none$
type = $float$
long_name = laser 0 beam divergence
units = rad
value = -999.9

[t0_fov]
dim = $none$
type = $float$
long_name = telescope 0 field of view
units = rad
value = -999.9

[time_resol]
dim = $none$
type = $integer$
long_name = time resolution
units = s
value = $reader_data$, time_resol

[l0_wavelength]
dim = $none$
type = $float$
long_name = laser 0 wavelength
units = nm
value = 532

[l0_prf]
dim = $none$
type = $float$
long_name = laser 0 pulse repetition frequency
units = MHz
value = -999.9

[laser_pulses]
dim = time
type = $integer$
long_name = number of laser pulse per record
units = 1
value = $reader_data$, syncpulse

[laser_energy]
dim = time
type = $float$
long_name = laser energy
units = J
value = $reader_data$, laser_energy

[temp_int]
dim = time
type = $float$
long_name = instrument internal temperature
units = K
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, temp_in

[rh_int]
dim = time
type = $float$
long_name = instrument internal relative humidity
units = %%
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, rh_in

[temperature_detector]
dim = time
type = $float$
long_name = detector temperature
units = K
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, detector_temp

[temperature_optical_module]
dim = time
type = $float$
long_name = laser optic module temperature
units = K
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, telescope_temp

[temperature_laser]
dim = time
type = $float$
long_name = laser temperature
units = K
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, laser_temp

[station_latitude]
dim = $none$
type = $float$
long_name = latitude
units = degrees_north
value = 90.00 [to_change]
standard_name = latitude

[station_longitude]
dim = $none$
type = $float$
long_name = longitude
units = degrees_east
value = -180.00 [to_change]
standard_name = longitude

[station_altitude]
dim = $none$
type = $float$
long_name = altitude
units = m
value = 0.0 [to_change]
standard_name = altitude

[cloud_altitude_maximum_intensity]
dim = time, layer
type = $float$
long_name = cloud altitude maximum intensity
units = m
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, cloud_max_intensity

[cloud_highest_altitude_detected]
dim = time, layer
type = $float$
long_name = cloud highest altitude detected
units = m
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, cloud_highest

[temp]
dim = time
type = $float$
long_name = air_temperature
units = K
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, temp_out
standard_name = air_temperature

[rh]
dim = time
type = $float$
long_name = relative_humidity
units = %%
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, rh_out
standard_name = relative_humidity

[ws]
dim = time
type = $float$
long_name = wind_speed
units = m s-1
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, ws_out
standard_name = wind_speed

[wd]
dim = time
type = $float$
long_name = wind to direction
units = degree
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, wd_out
standard_name = wind_to_direction

[pres]
dim = time
type = $float$
long_name = air pressure
units = hPa
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, pres_out
standard_name = air_pressure

[dew_point_temp]
dim = time
type = $float$
long_name = dew point temperature
units = K
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, dew_point_out
standard_name = dew_point_temperature

[rainfall]
dim = time
type = $float$
long_name = rainfall rate
units = mm.h^-1
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, rain_rate_out
standard_name = rainfall_rate

[elevation_angle]
dim = time
type = $float$
long_name = elevation angle
units = degree
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, elevation_angle

[azimuth_angle]
dim = time
type = $float$
long_name = azimuth angle
units = degree
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, azimuth_angle

[lat]
dim = time
type = $float$
long_name = latitude
units = degree_north
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, latitude

[lon]
dim = time
type = $float$
long_name = longitude
units = degree_east
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, longitude

[alt]
dim = time
type = $float$
long_name = altitude
units = m
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, altitude

[raw_signal_1]
dim = time, range_raw
type = $double$
long_name = raw signal parallel
units = MHz
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, copol_raw
laser = 0
telescope = 0
overlap = 0
polarization = parallel
diffusion = rayleigh
detection_mode = photocounting
orientation_of_the_optical_axis = unknown

[raw_signal_2]
dim = time, range_raw
type = $double$
long_name = raw signal cross
units = MHz
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, crosspol_raw
laser = 0
telescope = 0
overlap = 0
polarization = cross
diffusion = rayleigh
detection_mode = photocounting
orientation_of_the_optical_axis = unknown

[snr_1]
dim = time, range_raw
type = $double$
long_name = signal noise ratio parallel
units = 1
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, copol_snr

[snr_2]
dim = time, range_raw
type = $double$
long_name = signal noise ratio cross
units = 1
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, crosspol_snr

[lidar_ratio]
dim = time
type = $double$
long_name = lidar ratio
units = 1
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, lidar_ratio

[depolarization_ratio]
dim = time, range
type = $float$
long_name = volume depolarization ratio
units = 1
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, depol_ratio

[aod]
dim = time
type = $double$
long_name = atmosphere absorption optical thickness due to ambient aerosol particles
units = 1
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, aod
standard_name = atmosphere_absorption_optical_thickness_due_to_ambient_aerosol_particles

[aod_age]
dim = time
type = $integer$
long_name = aod_age
units = s
missing_value = -9
_FillValue = -9
value = $reader_data$, aod_age

[pbl]
dim = time, layer
type = $float$
long_name = aerosol layer in PBL
units = m
value = $reader_data$, pbls

[ext_coeff]
dim = time, range_vbp
type = $float$
long_name = extinction coefficient
units = km^-1
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, extinc_coeff

[mass_concentration]
dim = time, range_vbp
type = $float$
long_name = mass concentration
units = ug.m^-3
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, mass_concentration

[vbp_coeff]
dim = time, range_vbp
type = $float$
long_name = vertical backscatter coefficient
units = km^-1
missing_value = -999.9
_FillValue = -999.9
value = $reader_data$, vert_bck_coeff

[particle_type]
dim = time, range
type = $integer$
long_name = type of particle
units = 1
missing_value = -9
_FillValue = -9
value = $reader_data$, particle_type
flag_values = 0, 1, 2, 3, 4, 5, 6, 7
flag_meanings = water_cloud mixed_cloud ice_dust_ash rain_dust molecular clean_aerosol polluted_aerosol undetected

[stddev]
dim = time
type = $float$
long_name = standard deviation raw signal in photons per shot
units = 1
value = NAN

[window_transmission]
dim = time
type = $short$
long_name = transmission of optics
units = %%
value = NAN

[status_laser]
dim = time
type = $short$
long_name = laser quality index
units = %%
value = NAN

[status_detector]
dim = time
type = $short$
long_name = quality of detector signal
units = %%
value = NAN

[sci]
dim = time
type = $short$
long_name = sky condition index
units = 1
value = NAN

[laser_life_time]
dim = time
type = $integer$
long_name = laser 0 life time
units = h
value = NAN

[error_ext]
dim = time
type = $integer$
long_name = 31bit service code
units = 1
value = NAN

[average_time]
dim = time
type = $integer$
long_name = average time per record
units = ms
value = NAN

[vor]
dim = time
type = $short$
long_name = vertical optical range
units = m
value = NAN

[voe]
dim = time
type = $short$
long_name = vertical optical range error
units = m
value = NAN

[calibration_pulse]
dim = time
type = $float$
long_name = calibration pulse in photons per shot
units = 1
value = NAN

[tcc]
dim = time
type = $short$
long_name = total cloud cover in eighths
units = 1
value = NAN

[cloud_amount]
dim = time
type = $short$
long_name = base cloud cover in eighths
units = 1
value = NAN

[pbs]
dim = time, layer
type = $short$
long_name = quality score for aerosol layer in PBL
units = 1
value = NAN

[cdp]
dim = time, layer
type = $short$
long_name = cloud depth
units = m
value = NAN

[cde]
dim = time, layer
type = $short$
long_name = cloud depth variation
units = m
value = NAN

[cbe]
dim = time, layer
type = $short$
long_name = cloud base height variation
units = m
value = NAN
