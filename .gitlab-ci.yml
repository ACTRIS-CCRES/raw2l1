variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/pip-cache"

stages:
  - test

cache:
  paths:
    - "$CI_PROJECT_DIR/pip-cache"
  key: "$CI_PROJECT_ID"

before_script:
  - python -V
  - pip install -r requirements/doc.txt
  - cd raw2l1

test:
  stage: test
  image: python:$PYTHON_VERSION
  script:
    - py.test --junitxml=report.xml --cov
  coverage: '/\d+\%\s*$/'
  artifacts:
    when: always
    reports:
      junit: report.xml
  parallel:
    matrix:
      - PYTHON_VERSION: ["3.7", "3.8", "3.9", "3.10"]